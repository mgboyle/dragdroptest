<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Match the Task with the App</h1>
        <form id="player-form">
            <div class="mb-3">
                <label for="player-name" class="form-label">Enter your name:</label>
                <input type="text" class="form-control" id="player-name" name="player-name" required>
            </div>
            <div class="mb-3">
                <label for="team-name" class="form-label">Enter your team name:</label>
                <input type="text" class="form-control" id="team-name" name="team-name" required>
            </div>
            <button type="submit" class="btn btn-primary">Start Game</button>
        </form>
        <div id="game-container" style="display:none;">
            <div id="tasks" class="task-container">
                <!-- Task items will be added here -->
            </div>
            <div id="apps" class="app-container">
                <!-- App items will be added here -->
            </div>
        </div>
        <a href="leaderboard.html">View Leaderboard</a>
        <script src="script.js"></script>
    </div>
</body>
</html>
